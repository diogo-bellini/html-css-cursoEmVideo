<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Vídeos</title>
</head>
<body>
    <h1>Trabalhando com Vídeos</h1>
    <h2>Hospedados Localmente</h2>
    <p>Hospedado no meu próprio servidor</p>

    <h3>Usando tag &lt;video&gt;&lt;/video&gt;</h3>
    <video src="midias/meu-video.mp4" width="500px" controls poster="midias/limoes-capa.png"></video>

    <h3>Usando tag &lt;video&gt;&lt;/video&gt; e &lt;source&gt;&lt;/source&gt;</h3>
    <video controls width="500px" poster="midias/limoes-capa.png">
        <source src="midias/meu-video.mp4" type="video/mp4">
        <source src="midias/meu-video.webm" type="video/webm">
        <p>Infelizmente não foi possóvel mostar nenhum vídeo</p>
    </video>

    <h2>Inserindo vídeo do YouTube</h2>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/pAgnJDJN4VA?si=Ovcl62Q_GCU0V6sk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <br>
    <a href="../../index.html">VOLTAR PARA O CURSO</a>
</body>
</html>

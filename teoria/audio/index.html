<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Áudio</title>
</head>
<body>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a colocar áudio no site</p>

    <h2>Usando tag &lt;audio&gt;&lt;/audio&gt;</h2>
    <audio src="midia/happy-mistake.mp3" controls></audio>

    <h2>Usando tag &lt;audio&gt;&lt;/audio&gt; e &lt;source&gt;&lt;/soucer&gt;</h2>
    <audio controls>
        <source src="midia/happy-mistake.mp3" type="audio/mpeg"> <!-- audio/mpeg é para MP3 -->
    </audio>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 3</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="nome">Nome do aluno: </label>
            <input type="text" name="Nome" id="nome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
        </p>
        <p>
            <label for="nota1">Primeira nota: </label>
            <input type="number" name="Nota1" id="nota1" min="0" max="10" step="0.1">
        </p>
        <p>
            <label for="nota3">Segunda nota: </label>
            <input type="number" name="Nota2" id="nota2" min="0" max="10" step="0.1">
        </p>
        <p>
            <label for="nota2">Terceira nota: </label>
            <input type="number" name="Nota3" id="nota3" min="0" max="10" step="0.1">
        </p>
        <p>
            <label for="data">Data de nascimento: </label>
            <input type="date" name="Data" id="data" required>
        </p>
        <p>
            <label for="horario">Horário de nascimento: </label>
            <input type="time" name="Hora" id="horario">
        </p>
        <p>
            <!-- irão funcinar em todos os inputs que estão dentro do forms -->
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
